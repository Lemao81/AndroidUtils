apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    implementation libs.kotlinStd
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

task copyArtefact(type: Copy) {
    from 'build/libs'
    into 'C:\\Users\\Jueggs\\AndroidStudioProjects\\AndroidUtils\\output'
}
assemble.finalizedBy copyArtefact