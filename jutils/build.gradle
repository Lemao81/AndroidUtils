apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    implementation Libs.kotlinStd
}

sourceCompatibility = Versions.java
targetCompatibility = Versions.java

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath Plugins.kotlin
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = Versions.java
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = Versions.java
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    classifier = 'sources'
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier = 'javadoc'
}
artifacts {
    archives sourcesJar
    archives javadocJar
}

task copyArtefactAndSource(dependsOn: ['sourcesJar', 'javadocJar'], type: Copy) {
    copy {
        from Paths.buildPathJar
        into Paths.outputPath
    }
}
build.finalizedBy copyArtefactAndSource