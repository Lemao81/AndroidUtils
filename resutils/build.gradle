apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Versions.compileSdkVersion

    defaultConfig {
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode Versions.versionCode
        versionName Versions.versionName

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        if (variant.name == rootProject.ext.create) {
            variant.outputs.each { output ->
                output.outputFileName = "${archivesBaseName}.aar"
            }
        }
    }

    variantFilter { variant ->
        if (variant.buildType.name == rootProject.ext.ignore)
            variant.setIgnore(true)
    }
}

dependencies {
    implementation project(':andutils')

    implementation Libs.kotlinStd
    implementation Libs.recyclerView
    implementation Libs.appcompat
    implementation Libs.supportV4
    implementation Libs.constraintLayout
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
}

task copyArtefactAndSource(dependsOn: ['sourcesJar', 'javadocJar'], type: Copy) {
    copy {
        from Paths.buildPathAar
        into Paths.outputPath
    }
    copy {
        from Paths.buildPathJar
        into Paths.outputPath
    }
}