apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply plugin: 'custom-archivaupload'

android {
    compileSdkVersion App.compileSdkVersion
    defaultConfig {
        minSdkVersion App.minSdkVersion
        targetSdkVersion App.targetSdkVersion
        versionCode App.versionCode
        versionName App.versionName
    }
    lintOptions { abortOnError false }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation Lib.rxJava
    implementation Lib.kotlinStd8
    implementation Lib.kotlinReflect
    implementation Lib.firebaseCore
    implementation Lib.firebaseDatabase
    implementation Lib.jutils
    implementation Lib.andutils
}

archiva { artifactId = "firebaseutils" }
uploadArchives { repositories { mavenDeployer() } }