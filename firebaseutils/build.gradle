apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Versions.compileSdkVersion
    defaultConfig {
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode Versions.versionCode
        versionName Versions.versionName
    }
    lintOptions { abortOnError false }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation Libs.rxJava
    implementation Libs.kotlinStd8
    implementation Libs.kotlinReflect
    implementation Libs.firebaseCore
    implementation Libs.firebaseDatabase
    implementation Libs.jutils
    implementation Libs.andutils
}

apply plugin: 'maven'
apply plugin: 'custom-archivaupload'
archiva { artifactId = "firebaseutils" }
uploadArchives { repositories { mavenDeployer() } }
archivaUpload.finalizedBy uploadArchives
uploadArchives.finalizedBy incrementVersion