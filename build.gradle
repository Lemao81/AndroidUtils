ext {
    create = "debug"
    ignore = "release"
}

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath Plugins.gradle
        classpath Plugins.kotlin
        classpath Plugins.gms
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
