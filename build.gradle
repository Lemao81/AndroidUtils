    compileSdkVersion = 27
    minSdkVersion = 19
    targetSdkVersion = 27
    versionCode = 1
    versionName = "1.0"
    outputPath = "C:\\Users\\Jueggs\\AndroidStudioProjects\\AndroidUtils\\output"

    libs = [
            rxJava          : ("io.reactivex.rxjava2:rxjava:$rxJavaVersion"),
            kotlinStd       : ("org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"),
