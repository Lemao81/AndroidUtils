buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url Urls.mavenLocalInternal
        }
    }

    dependencies {
        classpath Plugins.gradle
        classpath Plugins.kotlin
        classpath Plugins.gms
        classpath Plugins.custom
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}