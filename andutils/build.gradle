apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        multiDexEnabled true
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    libraryVariants.all { variant ->
        if (variant.name == 'debug') {
            variant.outputs.each { output ->
                output.outputFileName = "${archivesBaseName}.aar"
            }
        }
    }
}

dependencies {
    provided fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(':jutils')

    implementation libs.rxJava
    implementation libs.kotlinStd
    implementation libs.kotlinReflect
    implementation libs.playServicesBase
    implementation libs.recyclerView

    implementation "com.android.support:design:$supportVersion"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "joda-time:joda-time:$joda_time_version"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    implementation "com.hannesdorfmann.mosby3:mvi:$mosby_version"
    implementation "commons-validator:commons-validator:$apache_validator_version"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    kapt "com.android.databinding:compiler:$android_plugin_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task copyArtefact(dependsOn: 'assemble', type: Copy) {
    from 'build/outputs/aar'
    into 'C:\\Users\\Jueggs\\AndroidStudioProjects\\AndroidUtils\\output'
}
assemble.finalizedBy copyArtefact

artifacts {
    archives sourcesJar
    archives javadocJar
}